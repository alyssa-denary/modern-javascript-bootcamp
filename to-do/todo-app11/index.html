<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script defer src="uuidv4.js"></script>
    <script defer src="utils.js"></script>
    <script defer src="script.js"></script>
    <title>To-do App</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="heading">To-do's:</h1>
    </header>
    <main class="main">
      <section class="search">
        <label
          >Search To-Do Items:
          <input
            id="search-input"
            type="text"
            placeholder="Type text to search"
          />
        </label>
        <label
          ><input
            id="hide-completed"
            type="checkbox"
            name="task-completion"
            value="completed"
          />Hide completed</label
        >
      </section>
      <h2 id="summary"></h2>
      <section id="all-todos">
        <ul id="todo-list"></ul>
      </section>
      <form id="new-todo-form">
        <input type="text" placeholder="Enter task" name="newTodo" required />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
