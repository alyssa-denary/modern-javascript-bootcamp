<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App2</title>
  </head>
  <body>
    <h1>To-do's:</h1>
    <form>
      <input
        id="create-to-do"
        type="text"
        placeholder="Type To-Do task"
        required
      />
      <button id="to-do-button">Add To-Do</button>
    </form>
    <form>
      <p>
        Search To-Do Items:
        <input id="" type="text" placeholder="Type text to search" />
      </p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
