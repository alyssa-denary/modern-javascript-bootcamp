<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"
    ></script>
    <script defer type="module" src="script-edit.js"></script>
    <title>Note Editing</title>
  </head>
  <body>
    <h1>Edit Note</h1>
    <p><a href="index.html">Back to Home</a></p>
    <input
      id="note-title"
      type="text"
      placeholder="Title of note"
      name="title"
    />
    <aside id="time-last-edited"></aside>
    <textarea
      id="note-body"
      placeholder="Write note here"
      name="body"
    ></textarea>
    <button id="remove-note">Remove Note</button>
  </body>
</html>
