<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App 6: Local Storage</title>
  </head>
  <body>
    <h1>Notes App 6</h1>
    <label>
      Search notes:
      <input
        id="search-form"
        type="text"
        placeholder="Type text to search"
        name="textSearch"
      />
    </label>
    <select id="sort-dropdown">
      <option value="byEdited">Sort by last edited</option>
      <option value="byRecent">Sort by recently created</option>
      <option value="byAlphabetical">Sort alphabetically</option>
    </select>
    <section id="all-notes"></section>
    <form id="create-note-form">
      <input type="text" placeholder="Title of note" name="title" required />
      <input type="text" placeholder="Write note here" name="body" required />
      <button type="submit">Create note</button>
    </form>
    <script src="note-functions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
