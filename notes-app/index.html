<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
  </head>
  <body>
    <h1>Notes App</h1>
    <h2>Take Notes and never forget</h2>
    <p class="note">This application was created by Alyssa</p>
    <p class="note">Some note text</p>
    <form>
      <input id="note-input" placeholder="Write note here" required />
      <button class="note-submit" type="submit">Create note</button>
    </form>
    <button id="remove-button">Remove all notes</button>
    <script src="notes-app.js"></script>
  </body>
</html>
